<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday</title>

<style>
/* FULL SCREEN STRANGER THINGS BACKGROUND */
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: url("stranger-bg.jpg") no-repeat center center fixed;
    background-size: cover;
    font-family: 'Trebuchet MS', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    position: relative;
}

/* RED MOVING GLOW */
body::before {
    content: "";
    position: absolute;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255,0,0,0.15), transparent 60%);
    animation: glowMove 8s linear infinite;
}

@keyframes glowMove {
    from { transform: translate(-20%, -20%); }
    to { transform: translate(20%, 20%); }
}

/* FLOATING PARTICLES */
.particle {
    position: absolute;
    width: 2px;
    height: 2px;
    background: #ff2a2a;
    box-shadow: 0 0 8px red;
    opacity: 0.8;
    animation: fall linear infinite;
}

@keyframes fall {
    from { transform: translateY(-10vh); }
    to { transform: translateY(110vh); opacity: 0; }
}

/* MAIN CONTENT BOX */
.container {
    text-align: center;
    z-index: 2;
    padding: 40px;
}

/* BIG TITLE */
.title {
    font-size: 72px;
    letter-spacing: 8px;
    color: #ff1a1a;
    text-shadow:
        0 0 10px red,
        0 0 30px red,
        0 0 60px red;
    margin-bottom: 20px;
}

/* BIRTHDAY MESSAGE */
.message {
    font-size: 32px; /* bigger and clearer */
    font-weight: bold;
    color: #ffffff;
    line-height: 2;
    text-shadow: 0 0 15px red, 0 0 30px #ff1a1a, 0 0 50px #ff3f3f;
    display: none;
    max-width: 90%;
    margin: auto;
}

/* BUTTON */
button {
    margin-top: 30px;
    padding: 12px 26px;
    font-size: 18px;
    background: transparent;
    border: 2px solid red;
    color: red;
    cursor: pointer;
    transition: 0.3s;
    z-index: 3;
    position: relative;
}

button:hover {
    background: red;
    color: black;
}

.show {
    display: block;
    animation: fadeIn 2s ease forwards;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<div class="container">
    <div class="title">STRANGER THINGS</div>

    <div id="birthdayText" class="message">

    <button onclick="showMessage()">Unlock Birthday Wish</button>

<script>
/* PARTICLE EFFECT */
for (let i = 0; i < 80; i++) {
    let p = document.createElement("div");
    p.className = "particle";
    p.style.left = Math.random() * 100 + "vw";
    p.style.animationDuration = (4 + Math.random() * 4) + "s";
    document.body.appendChild(p);
}

/* SHOW BIRTHDAY MESSAGE */
function showMessage() {
    document.getElementById("birthdayText").classList.add("show");
}
</script>

</html>
